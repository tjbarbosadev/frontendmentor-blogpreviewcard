<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="blog-card">
        <div class="blog-card__media">
          <img
            class="blog-card__img"
            src="./img/blog-image.png"
            alt="Blog Image"
          />
        </div>
        <div class="blog-card__content">
          <span class="blog-card__category">Learning</span>
          <span class="blog-card__publish-date">Published 21 Dec 2023</span>
          <h2 class="blog-card__title">HTML & CSS foundations</h2>
          <p class="blog-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog-card__author">
          <img
            src="./img/author.png"
            alt="Author Image"
            class="blog-card__userpic"
          />
          <p class="blog-card__authorname">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
